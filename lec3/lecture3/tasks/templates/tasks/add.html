<!-- since layout is inside folder called tasks -->
{% extends 'tasks/layout.html' %}

{% block body %}
    <h1>Add Task</h1>
    <!-- remember to enclose in single quotes -->
    <form action="{% url 'tasks:add' %}" method="post">
        <!-- need to add this token so that it is able to submit the data -->
        {% csrf_token %}
        <input type="text" name="task">
        <input type="submit">
    </form>
    <!-- this piece of code goes to urls.py file and find the path which points to index-->
    <!-- basically the path with name attribute set to index-->
    <!-- django finds the url whose name is index and links us directly to that route -->
    <!-- tasks: is applied so that it gets the index path from tasks and not any other app -->
    <a href="{% url 'tasks:index' %}">View Tasks</a>
{% endblock body %}
