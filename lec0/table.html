<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, th /*multiple selector ','*/
        {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <!-- this table tag represents entirity of the table -->
        <thead>
            <!-- Heading of the table -->
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maxiumum Depth</th>
            </tr>
        </thead>
        <tbody>
            <!-- body for the table consists of rows of table -->
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646 m</td>
                <td>8,486 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
